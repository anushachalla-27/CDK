
<!DOCTYPE html>

<head>

<script type="text/javascript">
	var no1 =0
	var no2 = 0
	 var op="N" 
	 function divnumbers(event){
		 //console.log(event.srcElement.value)
		
		 if (op==="N"){
			 no1 = event.srcElement.value
		 } 
		 else
			 {
			 no2 =  event.srcElement.value
			 }
	console.log("no1 = " + no1 + ", no2 = " + no2 + " op = " + op) 
	}
	function divop(event){
		op = event.srcElement.value;
	}
	
	function result()
	{
		if (op!=="N"){

			}
		else if(op==="-")
			{
			ans = parseInt(no1) -parseInt(no2);
			}
	*/
		document.getElementById("result").innerHTML = ans
		op="N"
		}
	}
</script>
</head>
<body >
<div id="numbers" onclick="divnumbers(event)">
